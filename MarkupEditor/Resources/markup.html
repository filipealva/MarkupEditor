<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="supported-color-schemes" content="light dark">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="mirror.css">
        <link rel="stylesheet" type="text/css" href="markup.css">
    </head>
    
    <body>
        <div id="editor"></div>
        <script src="markup.js"></script>
        <script>
            let toolbarConfig = MU.ToolbarConfig.standard();
            toolbarConfig.visibility.toolbar = false;
            new MU.MarkupEditor(
                document.querySelector('#editor'),
                {
                    messageHandler: window.webkit?.messageHandlers?.markup,
                    toolbar: toolbarConfig,
                    html: '<p>Loading...</p>'
                }
            )
        </script>
    </body>
</html>
